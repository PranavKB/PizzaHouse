# Application Configuration
spring.application.name=pizzaHouse
server.port=8080

# Application URLs
app.frontend-url=http://localhost:5173
spring.web.resources.static-locations=file:uploads/
image.upload.dir=uploads/images

# context.path adds a prefix to all API endpoints
# server.servlet.context-path=/pizzaHouse

# Database Configuration
spring.datasource.url=${PIZZAHOUSE_DB_URL:jdbc:mysql://localhost:3306/pizzahouse?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${PIZZAHOUSE_DB_USERNAME}
spring.datasource.password=${PIZZAHOUSE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${PIZZAHOUSE_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${PIZZAHOUSE_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${PIZZAHOUSE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security Configuration
spring.security.user.name=${PIZZAHOUSE_ADMIN_USERNAME}
spring.security.user.password=${PIZZAHOUSE_ADMIN_PASSWORD}

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always
#server.servlet.context-path=${PIZZAHOUSE_CONTEXT_PATH:/api}

# Logging Configuration
logging.level.org.springframework.web=${PIZZAHOUSE_LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate=${PIZZAHOUSE_LOG_LEVEL_HIBERNATE:ERROR}
logging.level.com.springboot.pizzaHouse=${PIZZAHOUSE_LOG_LEVEL_APP:INFO}

# JWT Configuration
jwt.secret=${PIZZAHOUSE_JWT_SECRET}
jwt.expiration=${PIZZAHOUSE_JWT_EXPIRATION:36000000}

# Email Configuration
spring.mail.host=${PIZZAHOUSE_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${PIZZAHOUSE_MAIL_PORT:587}
spring.mail.username=${PIZZAHOUSE_MAIL_USERNAME}
spring.mail.password=${PIZZAHOUSE_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


